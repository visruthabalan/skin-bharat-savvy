<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <radialGradient id="leafGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#a8e063"/>
      <stop offset="100%" stop-color="#2d7a2d"/>
    </radialGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f5c842" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#e8870a" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#fdf6e3"/>
  <!-- Glow effect -->
  <circle cx="32" cy="32" r="28" fill="url(#glowGrad)" opacity="0.4"/>
