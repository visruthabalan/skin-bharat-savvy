  <!-- Side veins -->
  <line x1="32" y1="28" x2="20" y2="36" stroke="#1a5e1a" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <line x1="32" y1="28" x2="44" y2="36" stroke="#1a5e1a" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <line x1="32" y1="38" x2="22" y2="44" stroke="#1a5e1a" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <line x1="32" y1="38" x2="42" y2="44" stroke="#1a5e1a" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <!-- Sparkle dots for glow effect -->
  <circle cx="22" cy="18" r="2" fill="#f5c842" opacity="0.8"/>
  <circle cx="44" cy="16" r="1.5" fill="#f5c842" opacity="0.7"/>
  <circle cx="48" cy="26" r="1" fill="#f5c842" opacity="0.6"/>
